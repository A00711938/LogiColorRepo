	<!-- [endif]-->
	<!--Script for the slider changing on view-->
	<script type="text/javascript">
		function sliderChange(value){
			document.getElementById('sliderStatus').innerHTML = value;
		}
	</script>

	<title>Settings</title>
</head>
<body>
<!--
The following is the code for the settings modal.
Note that there is a current bug. The slider renders in full screen mode. However,
it disappears when the window is resized to a smaller screen. I tried lots of things
but I couldn't make the code work.
 -->

<!-- The first button is just an example to call the modal as needed -->
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#settingsModal">Settings Modal</button>

<!-- Below, we have the code for the complete modal. The code is divided by header, body, and footer -->
<div id="settingsModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<div class="row">
					<div class="col-xs-8"></div>
					<div class="col-xs-4">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

				</div>
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1 class="heading modal-title">Settings</h1>
				</div>
			</div>
			</div>

			<div class="modal-body">

					<div class="row">
						<div class="col-xs-12">
							<h5>Volume</h5>
						</div>
						<div class="col-xs-12">
							<input type="range" class="slider" min="0" max="10" value="5" step="1" onChange="sliderChange(this.value)" style="width:200px;"/>
						</div>
						<div class="col-xs-12">
							<span id="sliderStatus">5</span>
						</div>
						<div class="col-xs-12">
							<input type="checkbox" name="hint"/>&nbsp;&nbsp;Hints
						</div>
						<div class="col-xs-12">
							<input type="checkbox" name="colorblind"/>&nbsp;&nbsp;Colorblind Mode
						</div>
					</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal">Back</button>
			</div>

		</div>

	</div>
</div>

<!-- MODAL SETTING CODE ENDS ABOVE -->

</body>
</html>
