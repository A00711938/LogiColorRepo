<!DOCTYPE html>
<html>
<head>
	<title>Setting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Google font-->
	<link href='https://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
	<!--Bootstrap addon-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!--Script for the slider changing on view-->
	<script type="text/javascript">
		function sliderChange(value){
			document.getElementById('sliderStatus').innerHTML = value;
		}
	</script>
	<style>
		img{
			width:95%;
			margin: auto;
		}
		#box{
			width:80%;
		}
		#return{
			position: absolute;
			top:0px;
			left: 0px;
			height: 32px;
			width: 32px;
		}
		
		@media screen and (min-width: 768px){
			#box{
				font-size: 30pt;
				margin: center;
			}
		}
	</style>
</head>
<body style="background: black; font-family: 'Nunito', sans-serif; color: blue; font-size: 18pt">
	<br/>
	<img src="images/setting.png" class="setting">
	<!--CHANGE THE # TO THE INDEX PAGE-->
	<a href="welcomeScreenTakitoDesign.html"><img src="images/return_2.jpg" id="return"></a>
	<!--Puts space between the picture and menu-->
	<div id="space">
		<br/><br/>
	</div>
	<!--Menu options-->
	<div class="container" id="box">
		<div class="row">
			<div class="col-xs-12" id="menu">
				Volume <input type="range" min="0" max="10" value="5" step="1" onChange="sliderChange(this.value)" style="width:200px;"/>
				<span id="sliderStatus">5</span>
				<br/><br/>
				<label><input type="checkbox" name="hint"/> Hints</label><br/><br/>
				<label><input type="checkbox" name="colorblind"/> Colorblind Mode</label>
			</div>	
		</div>
	</div>
</body>
</html>
