<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!--Google font-->
	<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>
	<!--Bootstrap addon-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="Scripts/script.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="Style/style_settings.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- [endif]-->
	<!--Script for the slider changing on view-->
	<script type="text/javascript">
		function sliderChange(value){
			document.getElementById('sliderStatus').innerHTML = value;
		}
	</script>

	<title>Settings</title>
</head>
<body>
	<br/>
	<div class="heading">
		<h1>Settings</h1>
	</div>
	<!--Menu options-->
	<div class="container" id="box">
		<div class="row">
			<div class="col-xs-12" id="menu">
				<div class="volume"> Volume 
				<input type="range" class="slider" min="0" max="10" value="5" step="1" onChange="sliderChange(this.value)" style="width:200px;"/>
				<span id="sliderStatus">5</span>
				</div>
				<br/><br/>
				<label><input type="checkbox" name="hint"/> Hints</label><br/><br/>
				<label><input type="checkbox" name="colorblind"/> Colorblind Mode</label>
			</div>
			
			<!-- Temporary button for 'back' link -->
			<button type="button" class="btn btn-lg btn-block"><img>Back</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</body>
</html>
