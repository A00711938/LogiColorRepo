<html>
<head>
	<title>Demo of the Speed System JavaScript</title>
	<script type="text/javascript" src="js/speedModeTime.js"></script>
	<style>
		button{
			width: 400px;
			height: 200px;
			font-size: 30pt;
		}
	</style>
</head>
<body>
	<div style="background: black; height: 100%;">
		<!--This section creates the time bar. Margin not neccessary-->
		<div id="timeBar" style="margin: auto;"></div>
		
		<br/><br/><br/>
		<!--This button starts the timer when the user clicks ready-->
		<button id="start" onclick="startTimer();">Start</button>
		<!--This button is called whenever user correctly answers a question-->
		<!--It recovers a set amount of time for the user-->
		<button id="correct" onclick="correct();">Correct</button>
		<!--This is called when the user answers incorrectly-->
		<!--This will go to game over screen-->
		<button id="wrong" onclick="wrong();">Wrong</button>
	</div>
</body>
</html>
