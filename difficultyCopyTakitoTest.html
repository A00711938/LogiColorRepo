        //The two functions below this message allow me to manipulate the dodge pic

        //entire website.
        $(".dodge").find("img").css({"float":"left"});

        $(".dodge").click(function(){
            if(index == whichChild(this)){
                switch(index){
                    case 1: window.location.href = "marathon.html";
                            break;
                    case 2: window.location.href = "marathon.html";
                            break;
                    case 3: window.location.href = "marathon.html";
                            break;
                    default: break;
                }
            }
            index = whichChild(this);
            $(".dodge").find("img").remove();
            $(this).prepend("<img class=\"img-circle\" src=\"images/dodge.gif\" width=\"30px\"; height=\"30px\" alt=\"\">");
            $(".dodge").find("img").css({"float":"left"});
        });
    });

    //I have no idea what the function below does. If anyone coded that please add an explanation here:
    function whichChild(elem){
        var i = 1;
        while((elem=elem.previousElementSibling)!=null)
            ++i;
        return i;
    }
