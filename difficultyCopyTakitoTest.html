<script>
    //The following manipulates the DOM so the image renders in the middle of the app
    //screen. More DOM manipulation can be added as needed. :)
    $(document).ready(function(){
        $(".container").css({
            "padding-top":"30%",
            "padding-bottom":"30%"
        });

        //The two functions below this message allow me to manipulate the dodge pic
        //so the selector moves as the user clicks. We can change that eventually if we like to.
        //Note this is a common functions in two pages. If we use a JS file it could easily affect
        //entire website.
        $(".dodge").find("img").css({"float":"left"});

        $(".dodge").click(function(){
            $(".dodge").find("img").remove();
            $(this).prepend("<img class=\"img-circle\" src=\"images/dodge.gif\" width=\"30px\"; height=\"30px\" alt=\"\">");
            $(".dodge").find("img").css({"float":"left"});
        });
    });
</script>
