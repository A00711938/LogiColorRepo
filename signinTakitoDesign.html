<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign in Takito Design Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--[endif]-->
</head>
<body>
<!--
Below I add all the content required for Boostrap to create the log-in page.
-->
<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1><span class="text-warning">Logicolor</span></h1>
        </div>
    </div>
    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-success text-center">
                    Hi! Please complete the following information:
                </h3>
            </div>
            <div class="col-xs-12">
                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="hola@email.com">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="email" class="form-control" id="username" placeholder="WinnningBrain101">
                    </div>
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="email" class="form-control" id="fname" placeholder="Love">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="confirmpwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmpwd">
                    </div>
                    <div class="checkbox text-center">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-default">Log in</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
