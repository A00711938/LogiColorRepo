<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="Style/style.css">
		<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="Bootstrap/js/bootstrap.min.js"></script>
		<script src="Scripts/modals.js"></script>
		<script src="Scripts/script.js"></script>
        <title>LogiColour</title>
    </head>
	<body class = "entire">
		<div class = "container">
			
			<div class="header">
				<!--<a href = "index.html"><img src="logo_temp.jpg" alt = "Logo" style = "position: absolute;"></a>-->
			</div>
				
				<!-- Modal 'Are You Ready'-->
				<div id = "ready" class="modal">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<h2 href="marathon-leaderboard.html" class="modal-title" style = "background-image: -webkit-gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );
  background-image: gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );
  color:transparent;
  -webkit-background-clip: text;
  background-clip: text;">Are You Ready?</h2>
					  </div>
					  <div class="modal-body">
					  </div>
					  <div class="modal-footer">

						<div class = "centered text-center">
							<div class="col-md-4 col-md-offset-4">
								<a href="difficulty.html" class="btn btn-default" data-dismiss="modal" id = "back">Back</a>
								<a href="#" class="btn btn-default" name = "play" id = "play">Play</a>
							</div>
						</div>
					  </div>
					</div>
				  </div>
				</div>
				
				
			<!-- Glyphicon Btns On Top-Left Corner-->

			<span class = "hd-btn-left">
				<a href="index.html"><span class="glyphicon glyphicon-home"></span></a> 
				<a href="#" id = "settings" onclick="function(){ document.getElemenById('setGame').style.display.block;}"><span class="glyphicon glyphicon-cog" ></span></a>
			</span>
			
			<span class="hd-center" id="level">Level: 1</span>
			
			<span class = "hd-right">	
				Lives:
				<div class="lbl-hearts" id="hearts"> 
					<span class="glyphicon glyphicon-heart" id = "h3"></span>
					<span class="glyphicon glyphicon-heart" id = "h2"></span>
					<span class="glyphicon glyphicon-heart" id = "h1"></span>
				</div>
			</span>
			
			
			<!-- Modal 'In-Game Settings'-->
				<div id = "setGame" class="modal">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						
						<h2 href="marathon-leaderboard.html" class="modal-title" style = "background-image: -webkit-gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );
  background-image: gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );
  color:transparent;
  -webkit-background-clip: text;
  background-clip: text;">Settings</h2>
					  </div>
					  <div class="modal-body">
					  </div>
					  <div class="modal-footer">
						<div class = "centered text-center">
						</div>
					  </div>
					</div>
				  </div>
				</div>
				
				
				
			
			<div class = "centered text-center">
				<div class = "row">
					<div class = "">
						<div class = "col-md-3 col-md-offset-3">
							<span class = "num" id = "num1"></span>
							<br/>
							<span class = "num" id = "operation" style = "color: red;"></span>
							<div class = "col-md-3 col-md-push-9">
								<span class = "num" id = "eq-sign">=<span class = "num" id = "sum"></span></span>
							</div>
							<br/>
							<span class = "num" id = "num2"></span>	
						</div>
					</div>
				</div>
				
				<div class = "well" id="message"></div>

				<!-- Congrats Modal-->
				<div id = "myModal" class="modal">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<h2 href="marathon-leaderboard.html" class="modal-title" style = "background-image: -webkit-gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );
  background-image: gradient( linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2),color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22) );
  color:transparent;
  -webkit-background-clip: text;
  background-clip: text;">Congratulations</h2>
					  </div>
					  <div class="modal-body">
						<div id="score"></div>
						<p>You will get smarter if you keep playing in that manner.</p>
					  </div>
					  <div class="modal-footer">

					  <div class = "centered text-center">
							<div class="col-md-4 col-md-offset-4">
								<a href="#" class="btn btn-default" data-dismiss="modal" id = "playAgain">Play Again</a>
								<a href="#" class="btn btn-default" name = "next" id = "next">Next</a>
							</div>
						</div>
					  </div>
					</div>
				  </div>
				</div>
		

		
				<div id = "controls">
					<a type = "button" name = "true" class = "btn btn-default btn-lg" id="tr" onclick="trueFun()" style = "background-color: lightgreen;">&#9989</a>
					<a type = "button" name = "false" class = "btn btn-default btn-lg" id="fal" onclick="falseFun()" style = "background-color: red;">&#10060</a>
				</div>
				
				<div id="score"></div>
			</div>
		</div>
	</body>
</html>
