<html>
<head>
	<title> Speed</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	
	
	<!--IMPORT THE CSS USED FOR THIS PAGE-->
	<link rel="stylesheet" type="text/css" href="Style/style_speed.css">
	<!--THIS IS THE STYLE USED FOR FONT ON THIS PAGE-->
	<link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
	
	<!--IMPORT GLOBAL VARIABLE FOR THE SCRIPT NEEDED BELOW-->
	<script src="Scripts/global.js"></script>
	<!--IMPORT THE ONLOAD FUNCTION FOR THIS PAGE-->
	<script src="Scripts/speedOnload.js"></script>
	<!--THIS MODE WILL REQUIRE COLOR CALCULATION-->
	<script src="Scripts/colorLogic.js"></script>
	<!--THIS MODE WILL REQUIRE NUMBER CALCULATION-->
	<script src="Scripts/numberLogic.js"></script>
	<!--THIS MODE WILL NEED TO SHOW THE EQUATION TO THE USER-->
	<script src="Scripts/equation.js"></script>
	<!--THIS MODE WILL NEED TO RETREIVE USER RESPONSES WITH BUTTON INTERACTION-->
	<script src="Scripts/playerResponseButton.js"></script>
	<!--THIS MODE WILL NEED A MODAL TO INITIATE THE GAME-->
	<script src="Scripts/modals.js"></script>
	<!--THIS MODE WILL BE USING A TIME BAR INSTEAD OF LIFE-->
	<script src="Scripts/speedTimer.js"></script>
	
	<script src="Scripts/speedCheck.js"></script>
	
	<script src="Scripts/newgame.js"></script>
	
	<script>
	</script>
</head>
<body>
	<!--The first container holds the game's navigation bar-->
	<div class="container">

		<!-- Top bar (nav bar) with icons are placed in the following row -->
		<div class="navigation row">

			<div class="col-xs-3 text-center" id="leftCorner">
				<h4>
				<!--Button that returns to home screen-->
				<a href="welcomeScreenTakitoDesign.html"><span class="glyphicon glyphicon-home"></span></a>
				<!--Button that show the setting modal-->
				<a href="#" id = "setBtn" data-toggle="modal" data-target = "#setGame" onclick = "gameSet();"><span class="glyphicon glyphicon-cog"></span></a>
				</h4>
			</div>

			<!--Stages component-->
			<div class="col-xs-9 text-center">
				<h4 id="score">
					Stage Completed: 0
				</h4>
			</div>
		</div>
	</div>
	<!--This row is where the "lives" of the mode. For speed mode, it is a time bar-->
	<div class="navigation row text-center">
		<div class="col-xs-12" id="timebar"></div>
	</div>
	
	<br/><br/>
	
	<!--The following two rows are for in game operations -->
	<div class="game row" id="midtable">
		<div class="col-xs-3 text-center"><h1 id="num1" class="fancy"></h1></div>
		<div class="col-xs-1 text-center"><h1 id="operation" class="fancy"></h1></div>
		<div class="col-xs-3 text-center"><h1 id="num2" class="fancy"></h1></div>
		<div class="col-xs-1 text-center"><h1 class="fancy">=</h1></div>
		<div class="col-xs-3 text-center"><h1 id="sum" class="fancy"></h1></div>
		
		<div class="col-xs-12 text-center"><h1 id="racetext" class="fancy"></h1></div>
	</div>

	<br/><br/>
	<div id="a" style="color:white"></div>
	
	<div class="footer container">
		<div class="row" id="">
			<div class="col-xs-6">
				<button type="button" class="success btn btn-lg btn-block" name="answer1" onclick="userAnswer(true);playSound(this,'Sound/click.mp3');">
					<span class="glyphicon glyphicon-ok text-lg" ></span>
				</button>
			</div>
			<div class="col-xs-6">
				<button type="button" class="fail btn btn-lg btn-block" name="answer2" onclick="userAnswer(false);playSound(this,'Sound/click.mp3');">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</div>
		</div>
	</div>
	
	<!--
	Congrats Modal.
	Similar to the first modal, it was strange that the fade in effect doesn't work properly.
	I suspect that the file modals.js has something to do with this problem.
	-->
	<div id ="gameOver" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 href="marathon-leaderboard.html" class="modal-title">Congratulations</h2>
				</div>
				<div class="modal-body">
					<div id="modscore"></div>
					<div id="scored"></div>
					<p>You will get smarter if you keep playing in that manner.</p>
				</div>
				<div class="modal-footer">
					<div class = "centered text-center">
						<div class="col-md-4 col-md-offset-4">
							<a href="#" class="btn btn-default" data-dismiss="modal" onclick="newGame();" id = "tryAgain">Try Again</a>
							<a href="welcomeScreenTakitoDesign.html" class="btn btn-default" name = "next">Next</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
