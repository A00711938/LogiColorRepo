<body>
<!--
Takito's design of main screen (aka welcome screen):
-->

<!--
Title container below.
-->
<div class="container">

<div class="row">
    <div class="col-xs-12 text-center">
        <!--
        <a href="loginTakitoDesign.html">
        REMOVING THIS REF TEMPORARILY TO CHECK IF I CAN CENTER THE LOGICOLOR IMAGE with
        Bootstrap. It worked so maybe we'll talk and confirm if the ref to the main screen is
        necessary :)

        P.S. I personally love this image as our logo. So I'd like to keep it.
        -->
        <img id="myLogo" onclick="easterEgg()" src="images/logo.jpg" alt="logicolor" width="300px" height="80px">
        <!--
        </a>
        -->
    </div>
</div>

<!--
Options Container below. Similar to the difficultyCopyTakitoTest,
I copied the format which I think works well.
-->
<div class="jumbotron">

    <div class="row">
        <div class="col-xs-12">
            <h3 class="text-success text-center">
                Pick your Dogeventure!
            </h3>
        </div>
    </div>
    <div id="doge">
        <button type="button" class="dodge btn btn-default btn-lg btn-block">
            <img class="img-circle" src="images/dodge.gif" width="30px"; height="30px" alt="">
            Marathon Mode</button>
        <button type="button" class="dodge btn btn-default btn-lg btn-block"><img>Speed Mode</button>
        <button type="button" class="dodge btn btn-default btn-lg btn-block"><img>Leaderboard</button>
        <button type="button" class="dodge btn btn-default btn-lg btn-block"><img>Settings</button>
    </div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
    var index = 1;
    //DOM manipulation of this particular site happens below
    $(document).ready(function(){
        playSound(this,'sounds/bgmusic.mp3');
        //The first two functions below this message allow me to manipulate the dodge pic
        //so the selector moves as the user clicks. We can change that eventually if we like to.
        $(".dodge").find("img").css({"float":"left"});

        $(".dodge").click(function(){
            if(index == whichChild(this)){
                switch(index){
                    case 1: window.location.href = "difficultyCopyTakitoTest.html";
                            break;
                    case 2: window.location.href = "difficultyCopyTakitoTest.html";
                            break;
                    case 3: window.location.href = "marathon-leaderboard.html";
                            break;
                    case 4: window.location.href = "setting.html";
                            break;
                    default: break;
                }
            }
            index = whichChild(this);
            $(".dodge").find("img").remove();
            $(this).prepend("<img class=\"img-circle\" src=\"images/dodge.gif\" width=\"30px\"; height=\"30px\" alt=\"\">");
            $(".dodge").find("img").css({"float":"left"});
        });

        //The following function manipulates the DOM so the whole container class centers in any
        //cellphone and the background color stays black.
        $(".container").css({
            "padding-top":"30%",
            "padding-bottom":"30%",
            "background-color":"black"
        });


    });
    function easterEgg() {
        var image = document.getElementById('myLogo');
        if (image.src.match("alt")) {
            image.src = "Images/logo.jpg";
        } else {
            image.src = "Images/logoalt.jpg";
            playSound(this,'sounds/woof.mp3');
        }
    }
    function whichChild(elem){
        var i = 1;
        while((elem=elem.previousElementSibling)!=null)
            ++i;
        return i;
    }
</script>
</body>
</html>
